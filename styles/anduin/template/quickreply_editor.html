<form method="post" action="{U_QR_ACTION}" id="qr_postform">
<!-- EVENT quickreply_editor_panel_before -->
	<div class="panel">
		<div class="inner">
				<h2 class="quickreply-title">Join the Conversation</h2>
				<fieldset class="fields1">
				<!-- EVENT quickreply_editor_subject_before -->
				<!-- EVENT quickreply_editor_message_before -->
				<center>
                    <div class="reply-box">
					<textarea spellcheck="false" style="height: 9em;" name="message" rows="7" cols="76" tabindex="3" class="reply-inputbox" placeholder="&#9998; Write something..."></textarea>
				</div>
                    </center>
				<!-- EVENT quickreply_editor_message_after -->
				</fieldset>
				<fieldset class="submit-buttons">
					{S_FORM_TOKEN}
					{QR_HIDDEN_FIELDS}
					<input type="submit" accesskey="f" tabindex="6" name="preview" value="Advanced" class="advanced-button" id="qr_full_editor" />&nbsp;
					<input type="submit" accesskey="s" tabindex="7" name="post" value="{L_SUBMIT}" class="button1" />
				</fieldset>
		</div>
	</div>
<!-- EVENT quickreply_editor_panel_after -->
</form>
