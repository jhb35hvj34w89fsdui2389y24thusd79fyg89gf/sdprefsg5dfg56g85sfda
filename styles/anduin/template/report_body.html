<!-- INCLUDE login-panel.html -->

<center><h2 class="titlespace"><!-- IF S_REPORT_POST -->Report Post<!-- ELSE -->{L_REPORT_MESSAGE}<!-- ENDIF --></h2></center>

<form method="post" action="{S_REPORT_ACTION}" id="report">
<div class="panel">
	<div class="inner">

	<div class="content">
		<fieldset>
		<!-- IF ERROR --><dl><dd class="error">{ERROR}</dd></dl><!-- ENDIF -->
		<dl class="fields2">
			<dd>
                
            <dd><select name="reason_id" id="reason_id" class="select-style"><!-- BEGIN reason --><option value="{reason.ID}"<!-- IF reason.S_SELECTED --> selected="selected"<!-- ENDIF -->>{reason.TITLE}</option><!-- END reason --></select></dd>
        
            </dd>
		</dl>
		<!-- IF S_CAN_NOTIFY -->
			<dl class="fields2">
				<dd> 
                    <dd><select name="notify" id="notify1" class="select-style"<!-- IF not S_NOTIFY -->checked="checked"<!-- ENDIF --> /><option>Notify You?</option><option value="1">Yes</option><option value="0">No</option></select></dd>
				</dd>
			</dl>
		<!-- ENDIF -->
		<dl class="fields2">
			<dd><textarea name="report_text" id="report_text" rows="10" cols="76" class="report-box" placeholder="Details about this report (optional)">{REPORT_TEXT}</textarea></dd>
		</dl>
		<!-- IF CAPTCHA_TEMPLATE -->
			<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
		<!-- ENDIF -->
		</fieldset>
	</div>

	</div>
</div>

<div class="panel">
	<div class="inner">

	<div class="content">
		<fieldset class="submit-buttons">
			<input type="submit" name="submit" class="button1" value="Report" />&nbsp;
			<input type="submit" name="cancel" class="button2" value="{L_CANCEL}" />
			{S_FORM_TOKEN}
		</fieldset>
	</div>

	</div>
</div>
</form>

<!-- INCLUDE overall_footer.html -->
