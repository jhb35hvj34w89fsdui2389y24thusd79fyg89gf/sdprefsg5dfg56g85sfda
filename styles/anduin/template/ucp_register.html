<!-- INCLUDE login-panel.html -->
<script type="text/javascript">
    // <![CDATA[
    /**
     * Change language
     */
    function change_language(lang_iso) {
        document.cookie = '{COOKIE_NAME}_lang=' + lang_iso + '; path={COOKIE_PATH}';
        document.forms['register'].change_lang.value = lang_iso;
        document.forms['register'].submit.click();
    }
    // ]]>
</script>
<form id="register" method="post" action="{S_UCP_ACTION}" {S_FORM_ENCTYPE}>
    <div class="register-panel">
        <div class="inner">
            <a href="{U_INDEX}"><img class="register-panel-image" src="{ROOTH_PATH}styles/anduin/theme/images/logo.png"></img>
            </a>
            <fieldset class="register-field">
                <!-- IF ERROR -->
                <dl>
                    <div class="reg-alert reg-alert-error reg-alert-icon">&#9888; {ERROR}</dd>
                </dl>
                <!-- ENDIF -->
                <!-- IF L_REG_COND -->
                <dl>
                    <dd><strong>{L_REG_COND}</strong></dd>
                </dl>
                <!-- ENDIF -->
                <!-- EVENT ucp_register_credentials_before -->
                <dl>
                    <dd>
                        <input type="text" tabindex="1" name="username" id="username" size="25" placeholder="Username" class="inputbox-login" title="Your username" />
                    </dd>
                </dl>
                <dl>
                    <dd>
                        <input type="email" tabindex="2" name="email" id="email" size="25" maxlength="100" placeholder="Email Address" class="inputbox-login" title="Your email adress" autocomplete="off" />
                    </dd>
                </dl>
                <dl>
                    <dd>
                        <input type="password" tabindex="4" name="new_password" id="new_password" size="25" placeholder="Password" class="inputbox-login" title="Your Password" autocomplete="off" />
                    </dd>
                </dl>
                <dl>
                    <dd>
                        <input type="password" tabindex="5" name="password_confirm" id="password_confirm" size="25" placeholder="Confirm Password" class="inputbox-login" title="Confirm password" autocomplete="off" />
                    </dd>
                </dl>
                <!-- EVENT ucp_register_credentials_after -->
                <!-- EVENT ucp_register_options_before -->
                <!-- EVENT ucp_register_profile_fields_before -->
                <!-- IF .profile_fields -->
                <dl>
                    <dd><strong>{L_ITEMS_REQUIRED}</strong></dd>
                </dl>
                <!-- BEGIN profile_fields -->
                <dl> <dt><label<!-- IF profile_fields.FIELD_ID --> for="{profile_fields.FIELD_ID}"<!-- ENDIF -->>{profile_fields.LANG_NAME}{L_COLON}<!-- IF profile_fields.S_REQUIRED --> *<!-- ENDIF --></label>
			<!-- IF profile_fields.LANG_EXPLAIN --><br /><span>{profile_fields.LANG_EXPLAIN}</span><!-- ENDIF -->
			<!-- IF profile_fields.ERROR --><br /><span class="error">{profile_fields.ERROR}</span><!-- ENDIF --></dt>
                    <dd>{profile_fields.FIELD}</dd>
                </dl>
                <!-- END profile_fields -->
                <!-- ENDIF -->
                <!-- EVENT ucp_register_profile_fields_after -->
            </fieldset>
        </div>
    </div>
    <!-- IF CAPTCHA_TEMPLATE -->
    <!-- DEFINE $CAPTCHA_TAB_INDEX = 8 -->
    <!-- INCLUDE {CAPTCHA_TEMPLATE} -->
    <!-- ENDIF -->
    <div class="login-panel">
        <div class="inner">
            <fieldset class="submit-buttons"> {S_HIDDEN_FIELDS}
                <input type="submit" tabindex="9" name="submit" id="submit" value="Create Account" class="login-panel-button" /> {S_FORM_TOKEN} </fieldset>
        </div>
    </div>
</form>
<dd><a class="register-panel-text" href="{U_LOGIN_LOGOUT}">Already Have an Account? </a></dd>
